name: Run Node.js Test

on:
push:
branches: [master]
pull_request:
  branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uname: Chekout repository
        uses: actions/checkout@v4

      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
